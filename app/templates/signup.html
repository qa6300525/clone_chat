<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">注册</h2>
  <form action="{{ url_for('auth.signup') }}" method="post">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">邮箱:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">密码:</label>
      <input type="password" class="form-control" id="pwd" name="password" required>
    </div>
    <div class="form-group">
      <label for="cpwd">确认密码:</label>
      <input type="password" class="form-control" id="cpwd" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">注册</button>
    <button type="button" class="btn btn-link"><a href="{{ url_for('auth.login') }}">已有账户？登录</a></button>
  </form>
</div>
</body>
</html>
